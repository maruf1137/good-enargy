									</div>

										</div>
										<div class="d-flex align-items-start gap-2 form__item flex-column w-100">
											<label for="last-name">last name <span class="star">*</span></label>
											<input type="text" name="name" id="last-name" class="w-100" required />
										</div>
									</div>

									<div
										class="d-flex justify-content-between align-items-center form__list gap-5 mb-2"
									>
										<div class="d-flex align-items-start gap-2 form__item flex-column w-100">
											<label for="Suffix">Suffix (Jr. Sr. etc)</label>
											<input type="text" name="Suffix" id="Suffix" class="w-100" />
										</div>
										<div class="d-flex align-items-start gap-2 form__item flex-column w-100">

									</div>
